repo_name: 2024.2-Grupo02

# TODO - MUDAR A LOGO E FAVICON QUANDO DECIDIR O APP

site_name: Moodle - Requisitos de Software
site_url: https://requisitos-de-software.github.io/2024.2-Moodle/
extra_css:
  - stylesheets/extra.css
theme:

    name: material
    palette:
      - scheme: slate #slate = dark, default = light
        primary: custom # cores - https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#primary-color
        accent: custom
        toggle: 
            icon: material/brightness-4
            name: Modo escuro
        
      - scheme: default
        primary: custom
        accent: blue
        toggle:
            icon: material/brightness-7
            name: Modo claro
        
    locale: pt_br
    logo: ./img/logowhite.png # logo na barra de navegação do site
    favicon: ./img/logoslick.png # logo na aba do navegador
    features:
    - navigation.indexes
    - navigation.instant.preview
    
    
markdown_extensions:
  - attr_list
  - toc:
      title: Índice
      permalink: true
      toc_depth: 4
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
